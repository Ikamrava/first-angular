<section id="tasks" class="mt-3">
    <header>
        <h2>{{name}}'s Tasks</h2>
        <menu>
            <button (click)="onAddingTask()">Add Task</button>
        </menu>
    </header>
    <ul>
        @for (task of selectedUserTasks; track task.id){
           <li>
            <app-task [task] = "task" (complete)="onCompletTask($event)"/>
           </li>
        }
    </ul>
    @if(showModal){
       <app-new-task [userId]="user_id" (close)="closeModal()"/>
    }

</section>
