<style>
  .hover-bg-change:hover {
    background-color: #bd7878; /* Light gray, for example */
  }
</style>

<div class="p-3" >

  <button [class.active] = "selected" class=" hover-bg-change d-flex align-items-center gap-2 w-100 rounded-2 p-2" 
  (click)="onSelectUser()"
  >
    <img [src]="user.avatar" width="24" height="24" class="rounded-circle">
    <span>{{user.name}}</span>
  </button>
</div>
